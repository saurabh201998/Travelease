<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bus Search Results - TravelEase</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('/static/images/bus.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.85); /* Light overlay for readability */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .table thead {
            background-color: #007bff;
            color: white;
        }
        .btn-book {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Available Buses</h2>

        <!-- If no results found -->
        <div th:if="${schedules.empty}" class="alert alert-warning text-center" role="alert">
            No buses available for the selected route and date.
        </div>

        <!-- Display results -->
        <div th:if="${not schedules.empty}">
            <table class="table table-striped text-center">
                <thead>
                    <tr>
                        <th>Bus Name</th>
                        <th>Departure Time</th>
                        <th>Arrival Time</th>
                        <th>Fare (â‚¹)</th>
                        <th>Seats Available</th>
                        <th>Book</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="schedule : ${schedules}">
                        <td th:text="${schedule.bus.name}"></td>
                        <td th:text="${schedule.departureTime}"></td>
                        <td th:text="${schedule.arrivalTime}"></td>
                        <td th:text="${schedule.fare}"></td>
                        <td th:text="${schedule.availableSeats}"></td>
                        <td>
                            <a href="#" class="btn btn-book btn-sm">Book Now</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Back to Search</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
