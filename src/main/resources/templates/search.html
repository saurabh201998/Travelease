<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Buses | TravelEase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Full-page background that scrolls */
        body {
            background: url('/images/bus.jpg') no-repeat center center;
            background-size: cover;
            height: 200vh; /* More height to enable scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header styling - Fixed to the top */
        .header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            z-index: 10; /* Keeps header above other content */
        }

        /* Title styling */
        .title {
            font-size: 60px; /* Increased font size */
            font-weight: bold;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7); /* Drop shadow for better visibility */
            margin-bottom: 10px;
        }

        /* Subtitle styling */
        .subtitle {
            font-size: 30px; /* Slightly increased subtitle size */
            font-weight: 500;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Drop shadow for better readability */
        }

        /* Fixed search section */
        .search-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.2) !important;
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Input fields */
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: none;
            color: black;
        }

        .form-control::placeholder {
            color: black;
            opacity: 0.8;
        }

        /* Button styling */
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Header Section (Fixed) -->
<div class="header">
    <h1 class="title">TravelEase</h1>
    <h2 class="subtitle">Expand your world</h2>
</div>

<!-- Search Box (Fixed) -->
<div class="search-container">
    <h2 class="text-center text-primary">Find Your Bus</h2>
    <div class="card p-4 shadow-lg">
        <form action="/search" method="get">
            <div class="mb-3">
                <label for="sourceCity" class="form-label">Source City</label>
                <select id="sourceCity" name="sourceCity" class="form-select">
                    <option value="">Select Source City</option>
                    <th:block th:each="city : ${cities}">
                        <option th:value="${city.id}" th:text="${city.name}"></option>
                    </th:block>
                </select>
            </div>

            <div class="mb-3">
                <label for="destinationCity" class="form-label">Destination City</label>
                <select id="destinationCity" name="destinationCity" class="form-select">
                    <option value="">Select Destination City</option>
                    <th:block th:each="city : ${cities}">
                        <option th:value="${city.id}" th:text="${city.name}"></option>
                    </th:block>
                </select>
            </div>

            <div class="mb-3">
                <label for="travelDate" class="form-label">Travel Date</label>
                <input type="date" id="travelDate" name="travelDate" class="form-control">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-custom btn-lg">Search Buses</button>
            </div>
        </form>
    </div>

    <div class="mt-3 text-center text-danger" th:if="${message}">
        <strong th:text="${message}"></strong>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
