<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Buses - TravelEase</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header img {
            height: 50px;
            margin-right: 15px;
        }

        .container {
            width: 40%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
            font-size: 22px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #333;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        /* Bus Animation */
        .bus-container {
            text-align: center;
            margin-top: 30px;
        }

        .bus {
            width: 100px;
            position: relative;
            animation: moveBus 5s linear infinite;
        }

        @keyframes moveBus {
            0% { left: -20px; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>

    <!-- Header with TravelEase Logo -->
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Bus-logo.png" alt="TravelEase Logo">
        TravelEase Bus Booking
    </div>

    <div class="container">
        <h2>Search Buses</h2>

        <form action="/search" method="get">
            <label for="sourceCity">Source City:</label>
            <select id="sourceCity" name="sourceCity" required>
                <option value="">Select Source</option>
                <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
            </select>

            <label for="destinationCity">Destination City:</label>
            <select id="destinationCity" name="destinationCity" required>
                <option value="">Select Destination</option>
                <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
            </select>

            <label for="travelDate">Travel Date:</label>
            <input type="date" id="travelDate" name="travelDate" required>

            <button type="submit">Search Buses</button>
        </form>

        <p th:if="${message}" th:text="${message}" class="error-message"></p>
    </div>

    <!-- Animated Bus -->
    <div class="bus-container">
        <img class="bus" src="https://cdn-icons-png.flaticon.com/512/235/235933.png" alt="Bus Animation">
    </div>

</body>
</html>
