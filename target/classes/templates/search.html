<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Buses | TravelEase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Full-screen background */
        body {
            background: url('/images/bus.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Header styling */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            color: red;
            font-size: 36px;
            font-weight: bold;
        }

        .subtitle {
            color: blue;
            font-size: 24px;
        }

        /* Search box styling */
        .search-container {
            background: rgba(255, 255, 255, 0.85); /* Transparent effect */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
        }

        /* Button styling */
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<div class="header">
    <h1 class="title">TravelEase</h1>
    <h2 class="subtitle">Expand your world</h2>
</div>

<!-- Search Box -->
<div class="search-container">
    <h2 class="text-center text-primary">Find Your Bus</h2>
    <div class="card p-4 shadow-lg">
        <form action="/search" method="get">
            <div class="mb-3">
                <label for="sourceCity" class="form-label">Source City</label>
                <select id="sourceCity" name="sourceCity" class="form-select">
                    <option value="">Select Source City</option>
                    <th:block th:each="city : ${cities}">
                        <option th:value="${city.id}" th:text="${city.name}"></option>
                    </th:block>
                </select>
            </div>

            <div class="mb-3">
                <label for="destinationCity" class="form-label">Destination City</label>
                <select id="destinationCity" name="destinationCity" class="form-select">
                    <option value="">Select Destination City</option>
                    <th:block th:each="city : ${cities}">
                        <option th:value="${city.id}" th:text="${city.name}"></option>
                    </th:block>
                </select>
            </div>

            <div class="mb-3">
                <label for="travelDate" class="form-label">Travel Date</label>
                <input type="date" id="travelDate" name="travelDate" class="form-control">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-custom btn-lg">Search Buses</button>
            </div>
        </form>
    </div>

    <div class="mt-3 text-center text-danger" th:if="${message}">
        <strong th:text="${message}"></strong>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
